<!DOCTYPE html>
<html>
<head>
<title>제주마실</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poor Story', cursive;
}

header {
  display: block;
  text-align: center;
  align-items: center;
  margin-top: 50px;
}

hr {
  width: 500px;
  height: 3px;
  background-color: black;
  border: 0;
  margin-top: 5px;
}

.wrapper {
  width: 1280px;
  position: absolute;
  padding: 10px;
  left: 50%;
  margin-top: 20px;
  margin-left: -651px;
}

.time_table {
  width: 500px;
  float: left;
  padding: 10px;
}

.table {
  width: 500px;
  border: 2px solid;
  border-collapse: collapse;
  font-size: 16px;
}

th, td {
  border: 1px solid;
  padding: 10px;
}

th {
  background-color: #93D0FB;
}

.time {
  text-align: center;
}

.address {
  width: 700px;
  float: right;
  padding: 10px;
  margin-left: 10px;
}

a:visited {
  color: blue;
}

a:hover {
  color: red;
}

@media ( max-width: 1280px ) {
  .wrapper {
    width: 800px;
    margin-left: -411px;
  }
  .time_table {
    clear: left;
  }
  .address {
    float: left;
    margin-top: 10px;
    margin-left: 0px;
  }
}
</style>
</head>

<body>
<header>
<h1>3일차</h1>
<hr />
</header>

<div class="wrapper">
<div class="time_table">
<h3>&gt;&nbsp;일정표</h3>
<table class="table">
<tr>
  <th>시간</th>
  <th>장소</th>
  <th>내용</th>
</tr>
<tr>
  <td class="time">10시</td>
  <td>숙소</td>
  <td>
    <ul>
      <li>아침 식사</li>
      <li>짐 챙기기</li>
      <li>집 정리하기</li>
    </ul>
  </td>
</tr>
<tr>
  <td class="time">12시</td>
  <td>식당(미정)</td>
  <td>점심 식사</td>
</tr>
<tr>
  <td class="time">14시</td>
  <td>신제주</td>
  <td>남은 시간 즐기기(활동 미정)</td>
</tr>
<tr>
  <td class="time">15시 30분</td>
  <td>제주공항</td>
  <td>형숙이 배웅</td>
</tr>
</table>
</div>
<div class="address">
<h3>&gt;&nbsp;&nbsp;놀러갈 곳</h3>
<h3>&gt;&nbsp;식당</h3>
<h3>&gt;&nbsp;숙소</h3>

<tr>

</tr>
<tr>

</table>
</div>
</div>

</body>
</html>
